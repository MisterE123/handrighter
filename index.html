<!DOCTYPE html>
<html>
    <head>
        <!-- Load the Paper.js library from a CDN -->
        <script type="text/javascript" src="js/doc_settings.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/paper.js/0.12.17/paper-full.js"></script>
        <link rel="stylesheet" type="text/css" href="style.css">
        <!-- Define inlined PaperScript associate it with myCanvas -->
        <script type="text/paperscript" src="js/main.js" canvas="myCanvas"></script>
        
    </head>
    <body>
        <div id="menu">
            <div id="colorSwatches"></div>
            <input type="range" id="penSize" min="1" max="10" value="1">
            <button id="pen">Pen</button>
            <button id="eraser">Eraser</button>
            <button id="pan">Pan</button>
            <button id="zoomInButton">Zoom In</button>
            <button id="zoomOutButton">Zoom Out</button>
            <button id="save">Save</button>
            <button id="open">Open</button>
            <button id="export">Export to PDF</button>
        </div>
        <canvas id="myCanvas" resize></canvas>
        <script type="text/javascript" src="js/controls.js"></script>
    </body>
</html>
